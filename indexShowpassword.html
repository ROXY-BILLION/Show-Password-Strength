<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/hide Password</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="password">
        <img src="https://cdn-icons-png.freepik.com/256/11614/11614759.png?ga=GA1.1.2021150740.1743191465&semt=ais_hybrid" id="eyeicon">
    </div>
</body>





<script>
    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");


    eyeicon.onclick = function(){
      if(password.type == "password"){
        password.type = "text";
        eyeicon.src = "https://cdn-icons-png.freepik.com/256/8298/8298568.png?ga=GA1.1.2021150740.1743191465&semt=ais_hybrid";
      }else{
        password.type = "password";
        eyeicon.src = "https://cdn-icons-png.freepik.com/256/11614/11614759.png?ga=GA1.1.2021150740.1743191465&semt=ais_hybrid";
      }
    }
</script>
</html>
